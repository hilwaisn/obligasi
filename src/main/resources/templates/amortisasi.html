    <h1>Amortisasi</h1>
    <div th:each="transaksi : ${amortisasis}" th:object="${transaksi}">
      <h1 th:text="*{namaPerusahaan}"></h1>
      <table border="1">
        <thead>
          <tr>
            <th>Ke</th>
            <th>Tanggal Pembayaran Bunga</th>
            <th>Tanggal Pembayaran Bunga</th>
            <th>Bunga Dibayarkan</th>
            <th>Beban Bunga</th>
            <th>Amortisasi Premium</th>
            <th>Premium Yang Belum Diamortisai</th>
            <th>Nilai Buku Obligasi</th>
          </tr>
        </thead>
        <tbody>
          <div>
            <tr th:each="amortisasi,n : *{amortisasis}">
              <td th:text="${n.index+1}"></td>
              <td th:text="${amortisasi.tanggalBayarBunga}"></td>
              <td th:text="${amortisasi.tanggalBayarrBunga}"></td>
              <td
                th:text="${#numbers.formatDecimal(amortisasi.bungaDibayarkan, 2, 'COMMA', 2, 'POINT')}"
              ></td>
              <td
                th:text="${#numbers.formatDecimal(amortisasi.bebanBunga, 2, 'COMMA', 2, 'POINT')}"
              ></td>
              <td
                th:text="${#numbers.formatDecimal(amortisasi.amortisasiDiskonto, 2, 'COMMA', 2, 'POINT')}"
              ></td>
              <td
                th:text="${#numbers.formatDecimal(amortisasi.yangBelumAmortisasi, 2, 'COMMA', 2, 'POINT')}"
              ></td>
              <td
                th:text="${#numbers.formatDecimal(amortisasi.nilaiBukuObligasi, 2, 'COMMA', 2, 'POINT')}"
              ></td>
